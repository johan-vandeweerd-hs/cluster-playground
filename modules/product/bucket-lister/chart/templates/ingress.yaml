apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: bucket-lister
  name: bucket-lister
spec:
  rules:
    - host: bucket-lister.{{ .Values.projectName }}.hackathon.hootops.com
      http:
        paths:
          - backend:
              service:
                name: bucket-lister
                port:
                  name: http
            pathType: Prefix
            path: /
