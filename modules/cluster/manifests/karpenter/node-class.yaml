apiVersion: karpenter.k8s.aws/v1beta1
kind: EC2NodeClass
metadata:
  name: default
spec:
  amiFamily: Bottlerocket
  role: "${clusterName}-karpenter-node"
  subnetSelectorTerms:
    - tags:
        karpenter.sh/discovery: "${clusterName}"
  securityGroupSelectorTerms:
    - tags:
        karpenter.sh/discovery: "${clusterName}"
  tags:
    karpenter.sh/discovery: "${clusterName}"
%{ for key, value in defaultTags }
    ${key}: ${value}
%{ endfor }
