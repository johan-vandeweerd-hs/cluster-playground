apiVersion: karpenter.sh/v1beta1
kind: NodePool
metadata:
  name: default
spec:
  template:
    spec:
      nodeClassRef:
        name: default
      requirements:
        - key: karpenter.sh/capacity-type
          operator: In
          values: [spot, on-demand]
        - key: kubernetes.io/arch
          operator: In
          values: [arm64]
        - key: karpenter.k8s.aws/instance-memory
          operator: Gt
          values: ["2048"]
  disruption:
    consolidationPolicy: WhenUnderutilized
    expireAfter: 48h
  limits:
    cpu: "25"
