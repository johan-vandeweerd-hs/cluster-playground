apiVersion: opentelemetry.io/v1alpha1
kind: OpenTelemetryCollector
metadata:
  name: simple
spec:
  mode: deployment
  imagePullPolicy: Always
  managementState: managed
  podDisruptionBudget:
    maxUnavailable: 1
  resources:
    requests:
      cpu: 500m
      memory: 500Mi
    limits:
      memory: 500Mi
  autoscaler:
    minReplicas: 2
    maxReplicas: 5
  serviceAccount: open-telemetry
  config: |
    receivers:
      awscloudwatch:
        region: {{ .Values.awsRegion }}
        logs:
          poll_interval: 1m
          groups:
            named:
              /aws/eks/{{ .Values.clusterName }}/cluster:
                prefixes:
                  - authenticator
                  - kube-apiserver
      prometheus:
        config:
          scrape_configs:
            - job_name: otel-collector
              scrape_interval: 10s
              static_configs:
                - targets:
                    - karpenter.karpenter:8000
                    - open-telemetry-operator.open-telemetry:8080
    processors:
    exporters:
      debug:
    service:
      pipelines:
        metrics:
          receivers:
            - prometheus
          processors: []
          exporters:
            - debug
        logs:
          receivers:
            - awscloudwatch
          processors: []
          exporters:
            - debug
