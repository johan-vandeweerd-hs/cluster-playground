apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ${name}
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: ${gitUrl}
    path: modules/platform/${name}/chart
    targetRevision: ${revision}
    helm:
      valueFiles:
        - values.yaml
      valuesObject:
        ${values}
  destination:
    namespace: ${namespace}
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
      - CreateNamespace=false
    automated:
      prune: true
      selfHeal: true
